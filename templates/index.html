<!DOCTYPE html>
<html>

<head>
  <title>Elokuvasuositukset</title>
</head>

<body>
  <h1>Elokuvasuositukset</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  </p>

  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_item">Uusi elokuva</a>
  </p>
  {%endif %}


  {% if not session.username %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/login">Luo tunnus</a>
  </p>

  {%endif %}

</body>

</html>
