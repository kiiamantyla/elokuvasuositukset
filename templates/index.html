{% extends "layout.html" %}

{% block title %}Etusivu{% endblock %}


{% block content %}
<h2>Elokuvat</h2>

{% for movie in movies %}
<div class="movie">
<a href="/movie/{{ movie.id }}">{{ movie.title }}</a>
Lisääjä: <a href="/user/{{ movie.user_id }}">{{ movie.username }}</a> <br />
Arvostelujen määrä: {{ movie.review_count }} <br />
</div>
{% endfor %}
{% endblock %}
