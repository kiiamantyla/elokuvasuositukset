<!DOCTYPE html>
<html>

<head>
  <title>Etsi elokuva</title>
</head>

<body>
  <h1>Etsi elokuva</h1>

  <form action="/find_movie" method="get">
    <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Hae">
  </form>

  <p>
    <a href="/">Takaisin etusivulle</a>
  </p>

  {% if query %}
  <h2>Tulokset</h2>

  <ul>
    {% for movie in results %}
    <li><a href="/movie/{{ movie.id }}">{{ movie.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
