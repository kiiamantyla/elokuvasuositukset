{% extends "layout.html" %}

{% block title %}Uusi elokuva{% endblock %}


{% block content %}
<h2>Uusi elokuva</h2>
<form action="/create_movie" method="post">
  <p>
    <label for="title">Elokuvan nimi:</label> <br />
    <input type="text" name="title" id="title" maxlength="90" required />
  </p>
  <p>
    <label for="year">Elokuvan julkaisuvuosi:</label> <br />
    <input type="text" name="year" id="year" class="small-input" pattern="[1-9][0-9]{0,3}" required />
  </p>
  <p>
    <label for="grade">Arvosana elokuvasta (1-10):</label> <br />
    <input type="text" name="grade" id="grade" class="small-input" pattern="[1-9]|10" required />
  </p>
  <p>
    <label for="recommendation">Suositusteksti:</label> <br />
    <textarea name="recommendation" id="recommendation" rows="8" cols="60" maxlength="500" required></textarea>
  </p>

  <p>
    <label for="genres">Genret:</label> <br />
  <select name="genres" id="genres" multiple>
    <option value="">(valitse)</option>
    {% for genre in genres %}
      <option value="genre:{{ genre }}">{{ genre }}</option>
    {% endfor %}
  </select>
  <p class="help-text">(Pidä Ctrl(Windows)/Cmd(Mac) pohjassa valitaksesi useita vaihtoehtoja)</p>
  </p>

  <p>
    <label for="age_limit">Ikäraja:</label> <br />
  <select name="age_limit" id="age_limit">
    <option value="">(valitse)</option>
    {% for age_limit in age_limits %}
      <option value="ikäraja:{{ age_limit }}">{{ age_limit }}</option>
    {% endfor %}
  </select>
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo suositus" />
</form>
{% endblock %}
