<!DOCTYPE html>
<html>

<head>
  <title>{{ movie.title }}}</title>
</head>

<body>
  <h1>{{ movie.title }}</h1>

  {% if session.user_id == movie.user_id %}
  <p>
    <a href="/edit_movie/{{ movie.id }}">Muokkaa<a/>
  </p>
  {% endif %}
  <p>
    {{ movie.recommendation }}
  </p>
  <p>
    Julkaisuvuosi: {{ movie.year }}
  </p>
  <p>
    Suosittelija: {{ movie.username }}
  </p>

  <p>
    <a href="/">Takaisin etusivulle</a>
  </p>
</body>

</html>
