<!DOCTYPE html>
<html>

<head>
  <title>Elokuvan kuvat</title>
</head>

<body>
  <h1>Elokuvan kuvat - {{ movie.title }}</h1>

  <p>
    Elokuvassa on {{ images | count }} muuta kuvaa.
  </p>

  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Kansikuva: <input type="file" name="poster" accept=".jpg" />
    </p>
    <p>
      Muita kuvia: <input type="file" name="image" accept=".jpg" />
    </p>
    <input type="hidden" name="movie_id" value="{{ movie.id }}"/>
    <input type="submit" value="Lähetä" />
  </form>

  <p>
    <a href="/movie/{{ movie.id }}">Takaisin elokuvaan</a>
  </p>
</body>

</html>
